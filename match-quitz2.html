<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .option-button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .option-button.selected {
            border: 2px solid #2563eb;
            background-color: #eff6ff;
        }
        .option-button.correct {
            background-color: #d1fae5;
            border-color: #059669;
        }
        .option-button.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
        }
        .submit-button {
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #1e40af;
        }
        .result-item {
            border-left: 4px solid;
            border-radius: 0.5rem;
        }
        .result-item.correct {
            border-color: #16a34a;
        }
        .result-item.incorrect {
            border-color: #dc2626;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

        const quizArea = document.getElementById('quiz-area');

        const scoreSummary = document.getElementById('score-summary');
        const answersSummary = document.getElementById('answers-summary');
        const restartButton = document.getElementById('restart-button');

        let userAnswers = {};

        function renderQuestions() {
            quizArea.innerHTML = '';
            questions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question p-6 card';
                questionElement.innerHTML = `
                    <p class="font-semibold text-lg mb-4">ข้อ ${index + 1}. ${q.question}</p>
                    <div class="options-container space-y-4">
                        ${q.options.map((option, optIndex) => `
                            <button
                                class="option-button w-full text-left p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                data-question-index="${index}"
                                data-option-index="${optIndex}"
                            >
                                ${option.text}
                            </button>
                        `).join('')}
                    </div>
                `;
                quizArea.appendChild(questionElement);
            });

            document.querySelectorAll('.option-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const questionIndex = e.target.dataset.questionIndex;
                    const optionIndex = e.target.dataset.optionIndex;

                    document.querySelectorAll(`.option-button[data-question-index="${questionIndex}"]`).forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    e.target.classList.add('selected');
                    userAnswers[questionIndex] = optionIndex;
                });
            });
        }

        function checkAnswers() {
            let score = 0;
            questions.forEach((q, index) => {
                const userAnswerIndex = userAnswers[index];
                const correctAnswerIndex = q.options.findIndex(opt => opt.correct);
                const isCorrect = parseInt(userAnswerIndex) === correctAnswerIndex;
                if (isCorrect) {
                    score++;
                }
            });

            scoreSummary.textContent = `คะแนนของคุณ: ${score} จาก ${questions.length} คะแนน`;
            answersSummary.innerHTML = '';
            resultArea.classList.remove('hidden');
            quizArea.classList.add('hidden');
            submitButton.classList.add('hidden');
            
            // Scroll to the result area after showing it
            resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });

            questions.forEach((q, index) => {
                const userAnswerIndex = userAnswers[index];
                const correctAnswerIndex = q.options.findIndex(opt => opt.correct);
                const isCorrect = parseInt(userAnswerIndex) === correctAnswerIndex;

                const resultItem = document.createElement('div');
                resultItem.className = `result-item p-4 border-l-4 rounded-lg shadow-sm ${isCorrect ? 'correct' : 'incorrect'}`;
                resultItem.innerHTML = `
                    <h3 class="font-bold">ข้อ ${index + 1}. ${q.question}</h3>
                    <p class="mt-2">คำตอบของคุณ: <span class="font-semibold">${userAnswerIndex ? q.options[userAnswerIndex].text : 'ไม่ได้ตอบ'}</span></p>
                    <p>คำตอบที่ถูกต้อง: <span class="font-semibold text-green-700">${q.options[correctAnswerIndex].text}</span></p>
                `;
                answersSummary.appendChild(resultItem);
            });
        }

        submitButton.addEventListener('click', () => {
            if (Object.keys(userAnswers).length === questions.length) {
                checkAnswers();
            } else {
                alert('กรุณาตอบคำถามให้ครบทุกข้อก่อนส่งคำตอบ');
            }
        });

        restartButton.addEventListener('click', () => {
            userAnswers = {};
            resultArea.classList.add('hidden');
            quizArea.classList.remove('hidden');
            submitButton.classList.remove('hidden');
            renderQuestions();
        });

        // Initialize quiz
        renderQuestions();
    </script>
</body>
